<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adote uma escola - Acesso</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/materialize.min.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-img">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col s12 center-align cor-primary-text">
            <h3><b>Escolha uma forma de acesso</b></h3>
            <hr style="width:20%; border: 5px solid #fae658;
            border-radius: 20px;" class="cor-secundary">
        </div>
    </div>
    <header class="padding-verticaly-50">
        <div class="row">
            <div class="container center-align">
                
                <section class="col s12 m6">
                    <article class="btn-acess">

                        <section class="inicial" onclick="$(this).hide(); $('.login-a').show();">
                            <i style="font-size: 6em;" class="material-icons cor-primary-text">business</i><br>
                            <div style="font-variant-caps: all-small-caps;">Escola</div>
                        </section>

                        <section class="login-a" style="display: none; margin-top: -70px;">
                            <form action="#">
                                <div class="col s12">
                                    <b>Faça login como Escola:</b>
                                </div>
                                 <div class="input-field col s12 m8 offset-m2" style="margin-top: -5px;">
                                     <input type="text" name="login" id="login">
                                     <label for="login">Login:</label>
                                 </div>
                                 <div class="input-field col s12 m8 offset-m2" style="margin-top: -5px;">
                                    <input type="password" name="senha" id="senha">
                                    <label for="senha">Senha:</label>
                                </div>
                                <div class="col s12">
                                    <button type="submit" class="btn cor-primary">Login</button>
                                </div>
                                <div class="col s12">ou</div>
                                <div class="col s12">
                                    <a href="./register.html" class="btn cor-secundary cor-primary-text">
                                        <b>Criar minha conta</b>
                                    </a>
                                </div>
                            </form>
                        </section>

                    </article>
                </section>
                <section class="col s12 m6">
                    <article class="btn-acess">

                    <section class="inicial" onclick="$(this).hide(); $('.login-b').show();">
                            <i style="font-size: 6em;" class="material-icons cor-primary-text">person_outline</i><br>
                            <div style="font-variant-caps: all-small-caps;">Cidadão</div>
                    </section>

                    <section class="login-b" style="display: none; margin-top: -70px;">
                        <form action="#">
                            <div class="col s12">
                                <b>Faça login como Cidadão:</b>
                            </div>
                                <div class="input-field col s12 m8 offset-m2" style="margin-top: -5px;">
                                    <input type="text" name="login" id="login">
                                    <label for="login">Login:</label>
                                </div>
                                <div class="input-field col s12 m8 offset-m2" style="margin-top: -5px;">
                                <input type="password" name="senha" id="senha">
                                <label for="senha">Senha:</label>
                            </div>
                            <div class="col s12">
                                <button type="submit" class="btn cor-primary">Login</button>
                            </div>
                            <div class="col s12">ou</div>
                            <div class="col s12">
                                <a href="./register.html" class="btn cor-secundary cor-primary-text">
                                    <b>Criar minha conta</b>
                                </a>
                            </div>
                        </form>
                    </section>


                </article>
                </section>

            </div>
        </div>
    </header>
    <footer class="footer-page-bottom">
        <a href="./index.html">
            <img src="./src/img/adote-uma-escola-marca-faixa.png" alt="Marca Adote Uma Escola" class="responsive-img">
        </a>
    </footer>
    <script src="./src/js/materialize.min.js"></script>
</body>
</html>
