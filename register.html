<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adote uma escola - Acesso</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/materialize.min.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-img">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col s12 center-align cor-primary-text">
            <h1><b>Adote uma escola</b></h1>
            <h5 style="margin-top: -25px;">Restaurando os danos da corrupção na educação.</h5>
            <h3>Crie uma conta</h3>
            <hr style="width:20%; border: 5px solid #fae658;
            border-radius: 20px;" class="cor-secundary">
        </div>
    </div>



    <header class="padding-verticaly-50">
        <section class="container ">
            <div class="row">

                <div class="col s12 m4 center-align">
                    <i style="font-size: 4em;" class="material-icons cor-primary-text">person_outline</i><br>
                    <b>Cidadão</b><br>
                    <p>O seu cadastro está quase pronto!</p>
                    <p>Estes serão os dados que usaremos em nossa plataforma.</p>
                </div>

                <div class="col s12 m4">
                    <div class="input-field col s12">
                        <input type="text" name="nome" id="nome">
                        <label for="nome">Nome completo:</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="email" name="email" id="email">
                        <label for="email">Email:</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="tel" name="telefone" id="telefone">
                        <label for="telefone">Telefone:</label>
                    </div>

                    <div class="input-field col s12">
                            <input type="text" name="cpf" id="cpf">
                            <label for="cpf">CPF:</label>
                        </div>
                </div>

                <div class="col s12 m4">

                        <div class="input-field col s12">
                            <input type="text" name="rg" id="rg">
                            <label for="rg">RG:</label>
                        </div>
    
                        <div class="input-field col s12">
                            <input type="date" name="dateNasc" id="dateNasc">
                            <label for="dateNasc">Data de nascimento:</label>
                        </div>

                        <div class="input-field col s12">
                            <select name="estado" id="estado">
                                <option value="DF">DF</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="MG">MG</option>
                            </select>
                            <label for="estado">Estado:</label>
                        </div>

                        <div class="input-field col s12">
                            <select name="sexo" id="sexo">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <label for="sexo">Sexo:</label>
                        </div>
                </div>
            </div>
            <section class="row">
                <div class="col s12">
                    <a href="#!" class="btn btn-large cor-primary right">Próxima etapa</a>
                </div>
            </section>


        </section>
    </header>






    <footer class="footer-page-bottom">
        <a href="./index.html">
            <img src="./src/img/adote-uma-escola-marca-faixa.png" alt="Marca Adote Uma Escola" class="responsive-img">
        </a>
    </footer>
    <script src="./src/js/materialize.min.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
